<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>经典小游戏</h1>
        <p>回味经典小游戏</p>
    </div>

    <div class="cards-container">
        <div class="card" onclick="window.location='case1.html'">
            <div class="card-image" style="background-image: url('https://picsum.photos/seed/ai1/600/400')"></div>
            <div class="card-content">
                <h3>进阶版贪吃蛇</h3>
                <p>点击即玩</p>
                <span class="card-tag">计算机视觉</span>
            </div>
        </div>

        <div class="card" onclick="window.location='case2.html'">
            <div class="card-image" style="background-image: url('https://picsum.photos/seed/ai2/600/400')"></div>
            <div class="card-content">
                <h3>俄罗斯方块</h3>
                <p>点击即玩</p>
                <span class="card-tag">自然语言</span>
            </div>
        </div>

        <div class="card" onclick="window.location='case3.html'">
            <div class="card-image" style="background-image: url('https://picsum.photos/seed/ai3/600/400')"></div>
            <div class="card-content">
                <h3>坦克大战</h3>
                <p>点击即玩</p>
                <span class="card-tag">机器学习</span>
            </div>
        </div>

        <div class="card" onclick="window.location='case4.html'">
            <div class="card-image" style="background-image: url('https://picsum.photos/seed/ai4/600/400')"></div>
            <div class="card-content">
                <h3>推箱子</h3>
                <p>点击即玩。</p>
                <span class="card-tag">工业AI</span>
            </div>
        </div>

        <div class="card" onclick="window.location='case5.html'">
            <div class="card-image" style="background-image: url('https://picsum.photos/seed/ai5/600/400')"></div>
            <div class="card-content">
                <h3>弹球游戏</h3>
                <p>点击即玩</p>
                <span class="card-tag">对话AI</span>
            </div>
        </div>

        <div class="card" onclick="window.location='case6.html'">
            <div class="card-image" style="background-image: url('https://picsum.photos/seed/ai6/600/400')"></div>
            <div class="card-content">
                <h3>连连看</h3>
                <p>点击即玩</p>
                <span class="card-tag">金融科技</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2023 AI案例展示平台 | 点击任意卡片查看详情</p>
    </div>
</body>
</html>
